<!doctype html>
<html lang="en">
  <head> <title>layuot_search_bar</title>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get" data-qa="big">
      <label for="big-field"></label>
      <input type="search"
        name="big"
        id="big-field"
        class="field big_field"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
    <form method="get" data-qa="small">
      <label for="small-field"></label>
      <input type="search"
        name="small"
        id="small-field"
        class="field small_field"
        data-qa="keypress"
        placeholder="Try &#34Los Angeles&#34"
      >
    </form>
  </body>
</html>
